<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/moodscribe-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% if 'email' in session %}
            <h1><a class="navbar-brand" href="{{ url_for('logged_in') }}">MoodScribe</a></h1>
        {% else %}
            <h1><b><a class="navbar-brand" href="/">MoodScribe</a></b></h1>
        {% endif %}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if 'email' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="/new_entry/">Create New Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analyze_data/">Get Insights</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="dropbtn nav-link" href="#">Dropdown</a>
                            <div class="dropdown-content">
                                <a class="nav-link" href="{{ url_for('user_profile_settings') }}">Profile</a>
                                <a class="nav-link" href="/logged_out/">Logout</a>
                            </div>
                          </div>
                        
                    </li>
                    <li class="nav-item">
                        
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration/">Sign Up</a>
                    </li>
                {% endif %}
        </ul>
    </nav>

    {% block content %}
    
    {% endblock %}

    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

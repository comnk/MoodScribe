{% extends "base.html" %}
{% block title %}Create New Entry{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">
    <div class="form-group" style="display:block">
        <label for="one-number">On a scale of 1 to 10, how are you feeling?</label>
        <input type="number" id="one-number" name="one-number" min="1" max="10" value="{{ entry.rating }}"/>
    </div>
    <div class="form-group">
        <label for="mood">In one word, how are you feeling today?</label>
        <input type="text" id="mood" name="mood" required minlength="3" size="10" value="{{ entry.mood }}"/>
    </div>
    <div class="form-group">
        <label for="content">Describe more on how you are feeling today</label>
        <textarea id="content" name="content" rows="4" cols="50" required>{{ entry.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('logged_in') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

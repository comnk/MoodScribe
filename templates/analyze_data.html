{% extends "base.html" %}
{% block title %}Mood Insights Dashboard{% endblock %}

{% block content %}
<div class="container" style="height: 600px; overflow-y: scroll;">
    <h3 style="margin-bottom: 1.5rem;">Track and understand your mood patterns</h3>
    <div class="row">
        <div class="col-md-6">
            <h4 style="text-decoration-line: underline;">Mood Trends</h2>
            <canvas id="moodTrendChart" width="200px" height="200px"></canvas>
        </div>
        <div class="col-md-6">
            <h4 style="text-decoration-line: underline;">Sentiment Distribution</h2>
            <canvas id="sentimentPieChart" width="200" height="200"></canvas>
        </div>
    </div>
    <p><b>Average Sentiment Score: </b>{{ stats.mean }}</p>
    <p><b>Variance: </b>{{ stats.variance }}</p>
</div>
<script>
    var sentimentData = {{ data | safe }};
</script>
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
{% endblock %}
